<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
    	<h1>Slack CS106 Assistant</h1>

    	<form action="/submit" method="post">
    	  	<div class="form-group">
    	      <label for="classSelect">Select class</label>
    	      <select class="form-control" id="classSelect" name="classLetter">
    	        <option>A</option>
    	        <option>B</option>
    	        <option>X</option>
              <option>J</option>
    	        <option>P</option>
    	      </select>
    	    </div>
    	  	<div class="form-group">
    	      <label for="hwSelect">Select # HWs</label>
    	      <select class="form-control" id="hwSelect" name="numHWs">
    	        <option>1</option>
    	        <option>2</option>
    	        <option>3</option>
    	        <option>4</option>
    	        <option>5</option>
    	        <option>6</option>
    	        <option>7</option>
    	        <option>8</option>
    	        <option>9</option>
    	        <option>10</option>
    	      </select>
    	   	</div>
    	   	<div class="form-group">
    	   	    <label for="sunetInput">Staff SUNETs</label>
    	   	    <input type="text" class="form-control" id="sunetInput" name="sunets" placeholder="SUNET1 SUNET2 SUNET3...">
    	   	</div>
    	   	<input name="token" id="tokenInput" type="hidden" value="TOKEN_PLACEHOLDER">
    	   	<input name="team_id" id="teamIdInput" type="hidden" value="TEAM_ID_PLACEHOLDER">

    	  <button type="submit" class="btn btn-primary">Set Up</button>
    	</form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
